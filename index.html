<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titolo della Web App -->
    <title>Archivio Documenti PDF</title>
    
    <!-- Collegamento al file Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Colore della barra di stato del browser su mobile -->
    <meta name="theme-color" content="#4A90E2">
    
    <!-- Icona per dispositivi Apple -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Caricamento di Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Aggiunge un font più leggibile */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <!-- Intestazione -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600 dark:text-blue-400">Archivio Documenti</h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Seleziona un PDF per visualizzarlo</p>
        </header>

        <!-- Elenco dei PDF -->
        <main id="pdf-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Esempio di elemento PDF 1 -->
            <a href="pdf/documento_tecnico.pdf" target="_blank" class="block bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <div class="flex items-center space-x-4">
                    <!-- Icona PDF -->
                    <svg class="w-10 h-10 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                    <div>
                        <h2 class="text-lg font-semibold">Documento Tecnico</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Specifica V1.2</p>
                    </div>
                </div>
            </a>

            <!-- Esempio di elemento PDF 2 -->
            <a href="pdf/manuale_utente.pdf" target="_blank" class="block bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                <div class="flex items-center space-x-4">
                    <svg class="w-10 h-10 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                    <div>
                        <h2 class="text-lg font-semibold">Manuale Utente</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Guida Rapida</p>
                    </div>
                </div>
            </a>
            
            <!-- Aggiungi altri link a PDF qui -->

        </main>
    </div>

    <!-- Script per registrare il Service Worker -->
    <script>
        // Controlla se il browser supporta i service worker
        if ('serviceWorker' in navigator) {
            // Registra il service worker quando la pagina è caricata
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrato con successo:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Registrazione del Service Worker fallita:', error);
                    });
            });
        }
    </script>

</body>
</html>
